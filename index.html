
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Roboto+Slab:wght@538&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    
    <title>Digital clock</title>
</head>
<body>
    <h1>Lawrence Digital Clock</h1>
    <div class="container">
       
        <div class="clock">
            <!-- clock hands -->
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
            <div class="center"></div>

            <!-- Tag for the clock -->
            <div class="inside-text">
                <div class="text-image">
                <img src="aaaa.png" alt="text for Jesus loves you">
                  </div>
                <p class="law">>>Lawrence>></p>
            </div>

            <!-- clock numbers -->
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="ten">10</div>
            <div class="eleven">11</div>
            <div class="twelve">12</div>
            

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
